name: Preview (within a pull request)
on:
  pull_request:
    branches:
      - dev
      - main
      - 'dev-patch'
      - 'patch-*'
      - 'chore/react-18-upgrade'
    types: [opened, synchronize]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          check-latest: true
      - name: Check Node version
        run: node -v
      - name: Check NPM version
        run: npm -v
      - name: Install
        run: npm ci --legacy-peer-deps
        env:
          NODE_OPTIONS: --max-old-space-size=4096
      - name: Test
        run: npm test
        continue-on-error: true
      - name: Coverage
        uses: codecov/codecov-action@v1
      - name: Build Docs
        run: npm run build:docs
      - name: Build Storybook
        run: npm run build:storybook
      - name: Deploy Doc Preview to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './website/react-magma-docs/public'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: false
          alias: docs-preview-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      - name: Deploy Storybook to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './storybook-static'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: false
          alias: storybook-preview-react-18-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
