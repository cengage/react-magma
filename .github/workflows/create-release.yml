name: Create Pull Request
on:
  issue_comment:
    types: [created]

# require public member
# private member is treated as CONTRIBUTOR
jobs:
  createPullRequest:
    if: |
      github.event_name == 'issue_comment' &&
      (github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'OWNER') &&
      startsWith(github.event.comment.body, '/release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm ci
      - name: Git Identity
        run: |
          git config --global user.name 'cengage opensource'
          git config --global user.email 'opensource.software@cengage.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release"
          committer: cengage opensource <opensource.software@cengage.com>
          author: cengage opensource <opensource.software@cengage.com>
          title: 'chore: release'
          labels: "Type: Release"
          branch: "main"
          team-reviewers: cengage/react-magma
